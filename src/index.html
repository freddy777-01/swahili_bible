      <div class="nav btn-group btn-group-sm">
        <button type="button" class="btn btn-danger" onclick="takeNote()">Close</button>
        <button type="button" class="btn btn-primary" id="my-notes" onclick="showPanel(1)">My Notes</button>
        <button type="button" class="btn btn-info" id="take-note" onclick="showPanel(0)">Take Notes</button>

        <div class="panel take-note">
          <div class="form-group">

            <input type="text"
                class="form-control form-control-sm" name="" id="note-title" aria-describedby="helpId" placeholder="">

          </div>
          <!-- <textarea name="" id="" cols="70" rows="20"></textarea> -->

          <div class="note-footer">
            <div class="btn-group">
              <button type="button" class="btn btn-success" id="save-btn">Save</button>
            </div>
          </div>
        </div>
        <div class="panel view-notes">
          <div class="view-notes-body"></div>
          <div class="view-notes-footer">
            <div class="t-bold m-2"></div>
          </div>
        </div>
