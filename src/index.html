<!DOCTYPE html>
<html lang="en">

<head>
  <title>Biblia Takatifu</title>
  <link rel="shortcut icon" href="swahili_bible.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main-style.css">
  <link rel="stylesheet" href="assets/css/tooltip.css">
</head>

<body>
  <div class="testaments">
    <div class="input-group">
      <div class="vitabu-list d-flex flex-column">
        <label for="vitabu">
          Vitabu
        </label>
        <select class="form-select" id="vitabu">
        </select>
      </div>
      <div class="sura-num d-flex flex-column mx-2">
        <label for="sura">Sura</label>
        <select class="form-select" id="sura">
        </select>
      </div>
    </div>
    <div class="agano-list d-flex flex-column">
      <label for="agano">
        Chagua Agano
      </label>
      <select class="form-select" id="agano">
        <option value="O">Agano La kale</option>
        <option value="N">Agano Jipya</option>
      </select>
    </div>
  </div>
  <main class="main-body">
    <section class="verse"></section>
    <aside class="tools">
      <div class="tools-fixed">
        <div class="bible-tools">
          <span class="add-to-bookmark btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Add Bookmark">
            <i class="fa fa-bookmark" aria-hidden="true"></i>
          </span>
          <span class="btn" data-bs-toggle="tooltip" data-bs-placement="left" title="View Bookmarks">
            <i class="far fa-bookmark"></i>
          </span>
          <span class="open-note-book btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Take Note"
            onclick="openNoteBook()">
            <i class="fas fa-edit"></i>
          </span>
        </div>
        <div class="bible-setting">
          <span class="btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Night Mode">
            <i class="fas fa-sun" aria-hidden="true"></i>
            <!-- <i class="fas fa-moon"></i> -->
          </span>
        </div>
        <div class="bible-credits">
          <span class="btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Credits">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
        </div>
      </div>
    </aside>
  </main>

  <!-- Scripts Start Here -->
  <script crossorigin src="assets/js/jquery.min.js"></script>
  <script crossorigin src="assets/js/bootstrap.bundle.min.js"></script>
  <script crossorigin src="assets/fontawesome/js/all.min.js"></script>
  <script crossorigin src="renderer.js"></script>

  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
  <script crossorigin="" src="assets/js/animation2.js"></script>
</body>

</html>
